<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="css/enquete.css">

    <title>アンケート</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form id="the-form" action="http://localhost/api/enquete" method="post">
            <div>
                <h1 class="title" id="title"></h1>
                <input id="ans" name="choice_id" type="hidden" value="">
                <input id="seq" name="sequence_token" type="hidden" value="">
            </div>
            <div class="form-group btn1">
                <input type="submit" value="1" class="btn btn-primary botton1 center-block">
            </div>

            <div class="form-group btn2">
                <input type="submit" value="2" class="btn btn-primary botton2 center-block">
            </div>

            <div class="form-group btn3">
                <input type="submit" value="3" class="btn btn-primary botton3 center-block">
            </div>
        </form>
    </div>
</div>


</body>

<script type="application/javascript">
    $(function () {
        $.ajax({
            url: 'http://localhost/api/enquete',
            type: 'get',
            data: null,
            timeout: 10000,  // 単位はミリ秒

            // 通信成功時の処理
            success: function (result, textStatus, xhr) {
                // 入力値を初期化
                console.log(result);
                $('#title').text('Q'+(result['count']+1)+'       '+result['enquete']['title']);
                $('#ans').val(result['enquete']['choices'][0]['id']);
                $('#seq').val(result['sequence_token']);
                console.log(result['sequence_token']);
            },

            // 通信失敗時の処理
            error: function (xhr, textStatus, error) {
                alert('NG...');
            }
        });
    });

    $('#the-form').submit(function (event) {
        // HTMLでの送信をキャンセル
        event.preventDefault();

        // 操作対象のフォーム要素を取得
        var $form = $(this);

        // 送信ボタンを取得
        var $button = $form.find('button');

        // 送信
        $.ajax({
            url: $form.attr('action'),
            type: $form.attr('method'),
            data: $form.serialize(),
            timeout: 10000,  // 単位はミリ秒

            // 送信前
            beforeSend: function (xhr, settings) {
                // ボタンを無効化し、二重送信を防止
                $button.attr('disabled', true);
            },
            // 応答後
            complete: function (xhr, textStatus) {
                // ボタンを有効化し、再送信を許可
                $button.attr('disabled', false);
            },

            // 通信成功時の処理
            success: function (result, textStatus, xhr) {
                // 入力値を初期化
                $form[0].reset();
                console.log(result);
                document.cookie = 'token=' + result['token'];
//                alert('OK');
                if (result['count'] == 4){
                    location.href = 'level.html';
                }
                location.href = 'level.html';
            },

            // 通信失敗時の処理
            error: function (xhr, textStatus, error) {
                alert('NG...');
            }
        });
    });
</script>
</html>
