<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <link rel="stylesheet" href="css/result.css">

    <title>result</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div>
            <h3 class="title">結果発表</h3>
        </div>
        <div>
            <h3 class="sub center-block">あなたが今解いた問題の難易度は…</h3>
        </div>
        <p class="level center-block">レベル</p>
        <h1 class="level-num center-block">3</h1>
        <p class="score center-block">あなたの得点は…</p>
        <h2 class="result-score center-block">48/100点</h2>
        <p class="same-levels center-block">同じレベル３の問題に挑戦した人たちの中であなたは…</p>
        <div class="panel panel-default center-block">
            <div class="panel-body graph center-block">
                <img src="img/graph1.png" class="center-block graph-image">
            </div>
        </div>
        <p class="challenger text-center">各レベルの挑戦者数は…</p>
        <div class="center-block add1">
            <div class="level-challenger col-md-5">
                <div class="pull-right">
                <p class="challenge-level">レベル5</p>
                <h1 class="people-num">10人</h1>
                </div>
            </div>
            <div class="form-group challenge col-md-5">
                <input type="submit" value="挑戦する" class="btn btn-primary challenge-button center-block">
            </div>
        </div>
        <div class="center-block">
            <div class="level-challenger col-md-5  add">
                <div class="pull-right">
                    <p class="challenge-level ">レベル4</p>
                    <h1 class="people-num">10人</h1>
                </div>
            </div>
            <div class="form-group challenge col-md-5  add">
                <input type="submit" value="submit" class="btn btn-primary challenge-button center-block">
            </div>
        </div>
        <div class="center-block">
            <div class="level-challenger col-md-5  add">
                <div class="pull-right">
                    <p class="challenge-level ">レベル3</p>
                    <h1 class="people-num">10人</h1>
                </div>
            </div>
            <div class="form-group challenge col-md-5 add">
                <input type="submit" value="submit" class="btn btn-primary challenge-button center-block">
            </div>
        </div>
        <div class="center-block">
            <div class="level-challenger col-md-5 add">
                <div class="pull-right">
                    <p class="challenge-level">レベル2</p>
                    <h1 class="people-num">10人</h1>
                </div>
            </div>
            <div class="form-group challenge col-md-5 add">
                <input type="submit" value="submit" class="btn btn-primary challenge-button center-block">
            </div>
        </div>
        <div class="center-block add">
            <div class="level-challenger col-md-5 add">
                <div class="pull-right">
                    <p class="challenge-level">レベル1</p>
                    <h1 class="people-num">10人</h1>
                </div>
            </div>
            <div class="form-group challenge col-md-5 add">
                <input type="submit" value="submit" class="btn btn-primary challenge-button center-block">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="form-group push-file col-sm-6">
                    <input type="submit" value="トップページへ" class="btn pull-right push-file-button">
                </div>
                <div class="form-group test col-md-6">
                    <input type="submit" value="マイページへ"
                           class="btn pull-left test-button">
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
